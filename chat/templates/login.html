{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

    {% csrf_token %}
    {%bootstrap_form form%}
    {%bootstrap_button 'Login' 'submit' 'btn btn-md btn-custom'%}

  </form>
</div>
{% endblock content %}
